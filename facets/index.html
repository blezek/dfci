<!DOCTYPE html>
<html class="nojs html css_verticalspacer" lang="en-US">
  <head>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    
    
    <title>Facets - Visualizations for ML datasets</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    
    <!-- Other scripts -->

    <!-- JS includes -->
    <link rel="stylesheet" href="Skeleton/css/normalize.css" />
    <link rel="stylesheet" href="Skeleton/css/skeleton.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents-lite.js"></script>
    <link rel="import" href="facets.html" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>


  <body>

    <div class="container">
      <div class="row">
        <h1>Overview of Pyradiomics features generated on ADNI datasets</h1>
      </div>
    
      <facets-overview id="elem"></facets-overview>
    </div>
    <script>

    // Get features.json and load
    $.getJSON({url: "features.json"})
     .done(function(data){
       var overview = $("#elem")[0];
       var proto = overview.getStatsProto([
         {data: data, name: "ADNI Features"}
       ]);
       overview.protoInput = proto;
     });

    </script>
  </body>
</html>
