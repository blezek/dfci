<!DOCTYPE html>
<html class="nojs html css_verticalspacer" lang="en-US">
  <head>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    
    
    <title>Facets - Visualizations for ML datasets</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    
    <!-- Other scripts -->
    <!-- JS includes -->
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents-lite.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="import" href="facets.html" >
  </head>


  <body>

    <h2>Overview of Pyradiomics features generated on ADNI datasets</h2>
    
    
    <facets-overview id="facets"></facets-overview>
    <facets-dive id="dive"></facets-dive>
    <script>

      // Get features.json and load
      $.getJSON({url: "features.json"})
       .done(function(data){
         var overview = $("#facets")[0];
         var proto = overview.getStatsProto([
           {data: data, name: "ADNI Features"}
         ]);
         overview.protoInput = proto;

         // Dive
         $("#dive")[0].data = data;
         
       });

      </script>
  </body>
</html>
